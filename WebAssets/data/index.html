<html>
<link rel="stylesheet" type="text/css" href="css/basic_controller.css" />
<link rel="icon" type="image/png" href="/image/favico.png">
<script type="module">
    import BasicControllerApp from './js/basic_controller.min.js';
    var app = new BasicControllerApp();
</script>

<body>
    <div id='content'>
        <div class='tabs'>
            <div class="tab active" data-page='#page-pins'>
                Pins
            </div>
            <div class="tab" data-page='#page-leds'>
                Leds
            </div>
        </div>
        <div class="pages">
            <div class="page active" id='page-pins'>
                <div class="pin-details'>" <label for="pin1">Pin 1
                    <select id="pin1" name="pin1-status" class='pin-status trigger trigger-show'>
                        <option value="on" data-show='#pin1-count'>On</option>
                        <option value="reverse" data-show='#pin1-count'>Reverse</option>
                        <option value="off" data-hide='#pin1-count'>Off</option>
                    </select>
                    <input name='pin1-count' id='pin1-count' type="number" value="150"  data-display-type='inline' class='pin-count'/>
                    </label>
                </div>
                <div class="pin-details">
                    <label for="pin2">Pin 2
                        <select id="pin2" name="pin2-status" class='pin-status trigger trigger-show'>
                            <option value="on" data-show='#pin2-count'>On</option>
                            <option value="reverse" data-show='#pin2-count'>Reverse</option>
                            <option selected value="off" data-hide='#pin2-count'>Off</option>
                        </select>
                        <input id='pin2-count' name='pin2-count' type="number" value="150" data-display-type='inline' class='pin-count' />
                    </label>
                </div>
                <div class="pin-details">
                    <label for="pin3">Pin 3
                        <select id="pin3" name="pin3-status" class='pin-status trigger trigger-show'>
                            <option value="on" data-show='#pin3-count'>On</option>
                            <option value="reverse" data-show='#pin3-count'>Reverse</option>
                            <option selected value="off" data-hide='#pin3-count'>Off</option>
                        </select>
                        <input name='pin3-count' id='pin3-count' type="number" value="150"  data-display-type='inline'  class='pin-count'/>
                    </label>
                </div>
            </div>

            <div class="page" id='page-leds'>
                <a href='#' class='select-all'>All</a>
                <a href='#' class='select-none'>None</a>
                <input name='first' id='first-led' type='number' placeholder='first'/>
                <input name='last' id='last-led'  type='number' placeholder='last'/>
                <div id='leds'></div>
                <input type='color' name='led-color' />
                <div>
                    <button id='save-leds'>Save</button>
                </div>
                <div>
                    <button id='update-leds'>Update</button>
                </div>
                <div>
                    <input type='number' id='animate-speed' val="100"/>
                    <button id='animate-leds'>Animate</button>
                    <button id='animate-stop'>Stop Animation</button>
                </div>
                <input name='brightness' id='brightness' type='number' placeholder='brightness'/>
            </div>

        </div>
        <div id='debug-messages' class='debug'>
            <button id='clear-messages'>Clear</button>
        </div>
    </div>
   
</body>

</html>
