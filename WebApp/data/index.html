<html>
<link rel="stylesheet" type="text/css" href="css/ledapp.css" />
<link rel="icon" type="image/png" href="/image/favico.png">
<script type="module">
    import LedApp from './js/ledapp.js';
    var app = new LedApp();
</script>

<body>
    <section class='preview'>
        <h2>Preview  <span class='first'></span><span class='last'></span><span class='current'></span>
        <a class='select-all'>all</a><a class='select-clear'>clear</a></h2>
        <div id='preview-leds' class='leds'></div>
    </section>
    <section class='hsv'>
        <div class="hue">
            <h2>Hue</h2>
            <div class='select' data-value='0'>
                <img src='./image/spectrum.png'/>
                <div class='selected'>
                    <div class='position'></div>
                    <div class='color'></div>
                </div>
            </div>
        </div>
        <div class='saturation'>
            <h2>Saturation</h2>
            <input type='range' id='saturation' name='saturation' min="0" max="100"/>
        </div>
        <div class='level'>
            <h2>Level</h2>
            <input type='range' id='level' name='level' min="0" max="100"/>
        </div>
    </section>
    <section class='commands'>
        <h2>Commands</h2>
        <textarea name='commands'></textarea>
    </section>
</body>

</html>
