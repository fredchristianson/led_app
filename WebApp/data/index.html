<html>
<link rel="stylesheet" type="text/css" href="css/ledapp.css" />
<link rel="icon" type="image/png" href="/image/favico.png">
<script type="module">
    import {LedApp} from './js/ledapp.js';
    var app = new LedApp();
</script>

<body>
    <div id='room-name'>
        <select name='room' id='room-select'>
            <option value='127.0.0.1'>Localhost</option>
            <option value='192.168.10.130' selected>Dinning Room</option>
            <option value='192.168.10.120'>Living Room</option>
        </select>
    </div>
    <section class='preview'>
        <h2>Preview  <span class='first'></span><span class='last'></span><span class='current'></span>
        <a class='select-all'>all</a><a class='select-clear'>clear</a></h2>
        <div id='preview-leds' class='leds'></div>
    </section>
    <section class='hsv'>
        <div class="hue">
            <h2>Hue <label>(<span class='hue-value'></span>)<input type='checkbox' id='gradient'/> Gradient</label><label class='off'><input type='checkbox' id='hue-off'/> Off</label><a href='#' class='create-command hue'>Add Command</a></h2>
            <div class='select' data-value='0'>
                <img id='image-spectrum' src='./image/spectrum.png'/>
                <div id='first-hue' class='selected first'>
                    <div class='position'></div>
                    <div id='first-color' class='color'></div>
                </div>
                <div id='last-hue' class='selected last if-gradient'>
                    <div class='position'></div>
                    <div id='last-color'  class='color'></div>
                </div>

            </div>
        </div>
        <div class='saturation'>
            <h2>Saturation <label >(<span class='saturation-value'></span>)</label><label  class='off'><input type='checkbox' id='saturation-off'/> Off</label><a href='#' class='create-command saturation'>Add Command</a></h2>
            <div class='select'>
                <label><span class='if-gradient'>Start</span><input type='range' id='saturation-first' value='100' name='saturation' min="0" max="100"/></label>
                <label class='if-gradient'><span >End</span><input type='range' id='saturation-last' value='100' name='saturation-last' min="0" max="100"/></label>
            </div>
        </div>
        <div class='level'>
            <h2>Level<label>(<span class='lightness-value'></span>)</label><label  class='off'><input type='checkbox' id='level-off'/> Off</label><a href='#' class='create-command level'>Add Command</a></h2>
            <div class='select'>
                <label><span class='if-gradient'>Start</span><input type='range' id='level-first'  value='50' name='level' min="0" max="100"/></label>
                <label class='if-gradient'><span >End</span><input type='range' id='level-last'   value='50' name='level-last' min="0" max="100"/></label>
            </div>

        </div>
    </section>
    <section class='commands'>
        <h2>Commands 
            <a class='create-command add-hsl'>Create</a><a class='run-commands'>Run</a>
            <label  style='margin-right: 1rem;'><input type='checkbox' id='auto-create'/> Auto-create</label>         
        </h2>
        <div class='params'>
            <div class='if-gradient block'><h3>Gradient Type:</h3>
                <label class='if-gradient' style='margin-right: 1rem;'><input type='checkbox' id='gradient-reverse' checked='checked'/> Reverse</label> 
                <label class='if-gradient'><input type='radio' id='gradient-led' name='gradient-type' value='L' checked='checked'/>Position</label> 
                <label class='if-gradient'><input type='radio' id='gradient-time' name='gradient-type' value='T'/>Time</label> 
            </div>
            <div class='if-gradient block'><h3>LED Position:</h3>
                <label class='if-gradient'><input type='radio' id='led-percent' name='led-position' value='y' checked='checked'/>%</label> 
                <label class='if-gradient'><input type='radio' id='led-index' name='led-position' value='X'/>Index</label> 
            </div>
            <label class='if-gradient block'><h3>Speed:</h3> <input type='number' style='width: 4rem' id='animate-speed' name='animate-speed'  value='0'/>steps/second</label> 
            
        </div>            
        <div class='scenes'>
            <textarea id='scene' name='scene'></textarea>
            <select id='saved-scenes'></select><a href='#' id='load-scene' class='load'>load</a>
            <input id='scene-name' name='name' value='default'><a href='#' id='save-scene' class='save'>save</a>
        </div>
    </section>
</body>

</html>
